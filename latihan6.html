  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #a8e063, #56ab2f);

      margin-bottom: 20px;

    button {
      background-color: #2e7d32;

      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1b5e20;
    }

      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

<body>
  <div class="container">
    <h1>Tebak Angka!</h1>
    <p>Masukkan angka antara 1 sampai 10</p>
    <input type="number" id="guess" min="1" max="10" />
    <br />
    <button onclick="tebak()">Tebak</button>
    <button id="resetBtn" onclick="resetGame()" style="display: none;">ðŸ”„ Main Lagi</button>
    <audio id="suaraBenar" src="bright-notification-352449.mp3"></audio>
    <audio id="suaraSalah" src="error-126627.mp3"></audio>
    <audio id="suaraError" src="bom-waktu.mp3"></audio>
    
    <p id="message"></p>
    <p id="status"></p>
    
    <!-- <p id="message"></p> -->
  </div>

  <script>
    let coba = 1
    let maxCoba = 3

    const tebakanBenar = Math.floor(Math.random() * 100) + 1;
    console.log(tebakanBenar) // cek angka yang benar

    while (coba <= maxCoba) {
    // console.log(coba) // cek angka yang benar
    let tebakan = Number(prompt("Masukkan tebakan Anda 1 - 100:"));
    
    if (tebakan == tebakanBenar) {
        alert("ðŸŽ‰ SELAMAT! Tebakanmu dengan benar!")
        break
      } else if (tebakan < tebakanBenar) {
        alert("Terlalu rendah! Coba lagi.")
      } else if (tebakan > tebakanBenar) {
        alert("Terlalu tinggi! Coba lagi.")
      } else {
        alert("Masukkan TEBAKAN dengan benar!")
      }
      
      coba++ 
    }
    
    if (coba > maxCoba) {
      alert("Kesempatan tebakan Anda sudah HABIS!")
    }

    </script>
